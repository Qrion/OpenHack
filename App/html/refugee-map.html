      function initMap() {
        var myLatLng = {lat: 59.7047, lng: 16.1910};
                    
        // Create a map object and specify the DOM element for display.
        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 8
        });
          
                  
        infowindow = new google.maps.InfoWindow({
            content: 'loading'
        });

        for(var i=0; i<requests.length; i++){
            var request = requests[i];
            var marker = new google.maps.Marker({
              map: map,
              position: {lat: request.location[0], lng: request.location[1]},
              title: request.title,
              description: request.description,
              deadline: request.deadline,
              user: request.user,
              phone: request.phone,
              icon: 'http://maps.google.com/mapfiles/ms/icons/green-dot.png'
            });
            
            
            markers[i] = marker;
            
            marker.addListener('click', function() {
              infowindow.setContent( '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">'+this.title+'</h1>'+
            '<div id="bodyContent">'+
            '<p>'+this.description+'</p>'+
            '<p><b>Time:</b> '+this.deadline+'</p>'+
            '<p><b>Phone:</b> '+this.phone+'</p>'+
            '<p>'+this.user+'</p>'+
            '<p><em>Call person to arrange meetup.</em></p>'+
            '<a href="../html/volunteer-notifications.html"><button type="button"  class="btn btn-success">I will join</button></a>'+
            '</div>'+
            '</div>');
              infowindow.open(map, this);
            });
