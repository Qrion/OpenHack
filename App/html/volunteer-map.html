                    <marker ng-repeat="location in locations track by $index" position="{{location.coordinate}}" title="{{location.tip}} {{location.subject}}: {{location.body}}"></marker>
                </ng-map>
            </div>
 
        
        <script>
      function initMap() {
        var myLatLng = {lat: 55.7047, lng: 13.1910};

        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          scrollwheel: false,
          zoom: 8
        });

        // Create a marker and set its position.
        var marker = new google.maps.Marker({
          map: map,
          position: myLatLng,
          title: 'Hello World!'
        });
      }

    </script>
        
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDMOQ5ntPst9DhScYdGruqXZ9pO0JLHjPw&callback=initMap"
